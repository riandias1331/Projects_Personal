<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agência de Marketing Criativo - Soluções inovadoras para seu negócio">
    <title>Marketing Criativo - Transforme seu Negócio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4a6bff;
            --primary-dark: #3a56cc;
            --secondary-color: #ff6b6b;
            --dark-bg: #1a1a2e;
            --light-text: #f8f9fa;
            --gray-text: #adb5bd;
            --dark-card: #16213e;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: var(--transition);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            flex-direction: column;
        }
        
        .logo h1 {
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }
        
        .logo span {
            font-size: 0.9rem;
            color: var(--gray-text);
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        
        nav a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            position: relative;
            padding: 5px 0;
            transition: var(--transition);
        }
        
        nav a:hover {
            color: var(--primary-color);
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: var(--transition);
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: 2px solid var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: transparent;
            color: var(--primary-color);
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Hero Section */
        .hero {
            padding: 150px 0 80px;
            display: flex;
            align-items: center;
            min-height: 100vh;
        }
        
        .hero-content {
            flex: 1;
            padding-right: 40px;
        }
        
        .hero-content h2 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero-content h2 span {
            color: var(--primary-color);
        }
        
        .hero-content p {
            font-size: 1.1rem;
            color: var(--gray-text);
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .hero-image {
            flex: 1;
            position: relative;
        }
        
        .hero-image img {
            width: 100%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* Newsletter Form */
        .newsletter-form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin-top: 30px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .newsletter-form input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 30px;
            border: none;
            background-color: var(--dark-card);
            color: white;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .newsletter-form input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        
        .newsletter-form button {
            padding: 15px;
            border-radius: 30px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .newsletter-form button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding-top: 120px;
            }
            
            .hero-content {
                padding-right: 0;
                margin-bottom: 50px;
            }
            
            .hero-content h2 {
                font-size: 2.8rem;
            }
            
            .newsletter-form {
                margin: 30px auto;
            }
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 20px;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .hero-content h2 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 576px) {
            .hero-content h2 {
                font-size: 1.8rem;
            }
            
            .hero-content p {
                font-size: 1rem;
            }
            
            .btn {
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <h1>Marketing Criativo</h1>
                <span>Soluções que transformam</span>
            </div>
            
            <nav>
                <ul>
                    <li><a href="#home">Início</a></li>
                    <li><a href="#services">Serviços</a></li>
                    <li><a href="#about">Sobre</a></li>
                    <li><a href="#contact">Contato</a></li>
                    <li><a href="/login" class="btn btn-outline">Já tem uma conta?</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="home" class="hero">
            <div class="container">
                <div class="hero-content">
                    <h2>Inscreva-se agora na <span>Newsletter</span></h2>
                    <p>Receba as melhores estratégias de marketing diretamente no seu e-mail. Transforme seu negócio com conteúdo exclusivo criado por especialistas.</p>
                    
                    <form class="newsletter-form">
                        <div class="form-group">
                            <input type="text" placeholder="Seu nome" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Seu melhor e-mail" required>
                        </div>
                        <button type="submit" class="btn-primary">Quero me inscrever</button>
                    </form>
                </div>
                
                <div class="hero-image">
                    <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Equipe de marketing trabalhando">
                </div>
            </div>
        </section>
    </main>
    
    <script>
        // Efeito de scroll suave
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        
        // Efeito de header ao scrollar
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.boxShadow = '0 5px 20px rgba(0, 0, 0, 0.2)';
                header.style.padding = '15px 0';
            } else {
                header.style.boxShadow = 'none';
                header.style.padding = '20px 0';
            }
        });
    </script>
</body>
</html>
