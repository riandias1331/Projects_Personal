<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Criativo - Soluções em Preto e Branco</title>
    <meta name="description" content="Agência de marketing com abordagem minimalista e eficiente">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-dark: #222222;
            --gray-medium: #555555;
            --gray-light: #dddddd;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--white);
            color: var(--black);
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -1px;
        }
        
        .logo span {
            font-weight: 300;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }
        
        nav a {
            color: var(--black);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 8px 0;
            position: relative;
            transition: var(--transition);
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--black);
            transition: var(--transition);
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            border: 2px solid var(--black);
            color: var(--black);
            background-color: transparent;
        }
        
        .btn:hover {
            background-color: var(--black);
            color: var(--white);
        }
        
        /* Main Content */
        .container {
            display: flex;
            align-items: center;
            gap: 60px;
            margin: 60px 0;
        }
        
        .content {
            flex: 1;
        }
        
        .content h2 {
            font-size: 2.8rem;
            line-height: 1.2;
            margin-bottom: 25px;
            font-weight: 700;
        }
        
        .content p {
            color: var(--gray-medium);
            font-size: 1.1rem;
            margin-bottom: 35px;
            max-width: 500px;
        }
        
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--gray-light);
            filter: grayscale(100%);
        }
        
        /* Form Styles */
        .newsletter-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .newsletter-form input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 30px;
            border: 1px solid var(--gray-light);
            background-color: var(--white);
            color: var(--black);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .newsletter-form input:focus {
            outline: none;
            border-color: var(--black);
        }
        
        .newsletter-form button {
            padding: 15px;
            border-radius: 30px;
            border: none;
            background-color: var(--black);
            color: var(--white);
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }
        
        .newsletter-form button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 25px;
                padding-bottom: 25px;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            
            .container {
                flex-direction: column;
                text-align: center;
                gap: 40px;
            }
            
            .content {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .content h2 {
                font-size: 2.2rem;
            }
            
            .content p {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            MARKETING <span>CRIATIVO</span>
        </div>
        
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="/login" class="btn">Já tem uma conta?</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="container">
            <div class="content">
                <h2>NEWSLETTER<br>EM PRETO E BRANCO</h2>
                <p>
                    Receba estratégias de marketing essenciais em nossa newsletter minimalista. 
                    Conteúdo direto ao ponto, sem distrações, para profissionais que valorizam substância.
                </p>
                
                <form class="newsletter-form">
                    <div class="form-group">
                        <input type="text" placeholder="Seu nome" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Seu e-mail" required>
                    </div>
                    <button type="submit">INSCREVER-SE</button>
                </form>
            </div>
            
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1469&q=80" alt="Mão segurando caneta escrevendo em papel">
            </div>
        </section>
    </main>
    
    <script>
        // Efeito de hover nos links
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.style.transition = 'var(--transition)';
            });
        });
        
        // Animação suave ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            const elements = [document.querySelector('.content'), document.querySelector('.image-container')];
            
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = `translateY(${index % 2 === 0 ? '20px' : '-20px'})`;
                el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 300 + (index * 200));
            });
        });
    </script>
</body>
</html>
