<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Criativo - Soluções Inovadoras</title>
    <meta name="description" content="Agência especializada em marketing digital e criação de identidades visuais">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --secondary-color: #7209b7;
            --dark-bg: #222222;
            --light-text: #ffffff;
            --gray-text: #e2e2e2;
            --card-bg: #2b2b2b;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 50px;
        }
        
        .logo {
            display: flex;
            flex-direction: column;
        }
        
        .logo h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.2rem;
            line-height: 1.2;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 15px;
        }
        
        nav a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 8px 15px;
            transition: var(--transition);
            border-radius: 5px;
        }
        
        nav a:hover {
            color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        .btn {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            border: 2px solid var(--primary-color);
            color: var(--light-text);
        }
        
        .btn-outline {
            background-color: transparent;
        }
        
        .btn-outline:hover {
            background-color: var(--primary-color);
        }
        
        /* Main Content */
        .container {
            display: flex;
            align-items: center;
            gap: 50px;
            margin-top: 50px;
        }
        
        .content {
            flex: 1;
        }
        
        .content h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        
        .content h2 span {
            color: var(--primary-color);
        }
        
        .content p {
            color: var(--gray-text);
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 500px;
        }
        
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 5s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        /* Form Styles */
        .newsletter-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .newsletter-form input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 30px;
            border: none;
            background-color: var(--card-bg);
            color: white;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .newsletter-form input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        
        .newsletter-form button {
            padding: 15px;
            border-radius: 30px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }
        
        .newsletter-form button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .container {
                flex-direction: column;
                text-align: center;
            }
            
            .content {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .content h2 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Marketing Criativo</h1>
        </div>
        
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="/contato">Contato</a></li>
                <li><a href="/login" class="btn btn-outline">Já tem uma conta?</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="container">
            <div class="content">
                <h2><span>Inscreva-se</span> em nossa Newsletter</h2>
                <p>
                    Receba as melhores estratégias de marketing digital diretamente no seu e-mail. 
                    Conteúdo exclusivo criado por especialistas para alavancar seus resultados.
                </p>
                
                <form class="newsletter-form">
                    <div class="form-group">
                        <input type="text" placeholder="Seu nome" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Seu melhor e-mail" required>
                    </div>
                    <button type="submit">Quero me inscrever</button>
                </form>
            </div>
            
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Equipe de marketing trabalhando">
            </div>
        </section>
    </main>
    
    <script>
        // Efeito de hover suave nos links
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.style.transition = 'var(--transition)';
            });
        });
        
        // Animação do formulário ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('.newsletter-form');
            form.style.opacity = '0';
            form.style.transform = 'translateY(20px)';
            form.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            
            setTimeout(() => {
                form.style.opacity = '1';
                form.style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
</body>
</html>
